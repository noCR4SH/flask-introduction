{% extends 'base.html' %}

{% block content %}

<h1>Update Dog</h1>
<form action="/submit_update_dog" method="post">
    <div class="form-group">
        <label class="form-label" for="id">ID</label>
        <input class="form-input" type="number" name="id" id="id" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="name">Name</label>
        <input class="form-input" type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label class="form-label" for="breed">Breed</label>
        <input class="form-input" type="text" name="breed" id="breed">
    </div>
    <div class="form-group">
        <label class="form-label" for="age">Age</label>
        <input class="form-input" type="number" name="age" id="age">
    </div>
    <button class="btn btn-primary" type="submit">Update dog</button>
</form>
    
    {% endblock %}
