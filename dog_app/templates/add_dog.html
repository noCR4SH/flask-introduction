{% extends 'base.html' %}

{% block content %}
<h1>Add Dog</h1>
<form action="/submit_dog" method="post">
    <div class="form-group">
        <label class="form-label" for="name">Name</label>
        <input class="form-input" type="text" name="name" id="name" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="breed">Breed</label>
        <input class="form-input" type="text" name="breed" id="breed" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="age">Age</label>
        <input class="form-input" type="number" name="age" id="age" required>
    </div>
    <button class="btn btn-primary" type="submit">Add dog</button>
</form>
{% endblock %}
